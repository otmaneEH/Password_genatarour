<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercice2</title>
    </head>
    <body>
        <script>
            var t=new Array();
            var n=parseInt(prompt("Entrez un entier:"));
            t.push(1);
            for(var i=2;i<=n/2;i++){
                if(n%i==0){
                    t.push(i);
                }
            }
            var s="<table border><tr>";
            for(var i=0;i<t.length;i++){
                s+="<td>"+t[i]+"</td>";
            }
            s+="</tr></table>";
            document.write(s);
        </script>
    </body>
</html>
