<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercice5</title>
    </head>
    <body>
        <script>
            var t=new Array();
            var cle=new Array();
            var n=parseInt(prompt("Entrez le nombre d'éléments:"));
            for(var i=0;i<n;i++){
                cle[i]=prompt("Entrez le mot clé:");
                t[cle[i]]=prompt("Entrez l'URL correspondant:");
            }
            var s="<ul>";
            for(var i=0;i<n;i++){
                s+="<li><a href='"+t[cle[i]]+"'>"+cle[i]+"</a></li>";
            }
            s+="</ul>";
            document.write(s);
        </script>
    </body>
</html>
