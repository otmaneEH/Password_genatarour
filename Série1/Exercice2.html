<!DOCTYPE html>
<html>
    <head>
        <title>Exercice2</title>
    </head>
    <body>
        <script>
            var n1=parseFloat(prompt("Entrez note1:"));
            var n2=parseFloat(prompt("Entrez note2:"));
            var n3=parseFloat(prompt("Entrez note3:"));
            var moy=(n1+n2+n3)/3;
            if(moy<0 || moy>20){
                document.write("La moyenne doit etre entre 0 et 20");
            }
            else if(moy<10){
                document.write("N. Admis");
            }
            else if(moy<12){
                document.write("Passable");
            }
            else if(moy<14){
                document.write("A. Bien");
            }
            else if(moy<16){
                document.write("Bien");
            }
            else {
                document.write("T. Bien");
            }
        </script>
    </body>
</html>
