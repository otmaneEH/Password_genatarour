<!DOCTYPE html>
<html>
    <head>
        <title>Exercice4</title>
    </head>
    <body>
        <script>            
            var n;
            do{
                n=parseInt(prompt("Entrez une valeur:"));
                if(n<10){
                    alert("Très petit");
                }
                if(n>20){
                    alert("Très grand");
                }
            }while(n<10 || n>20);
            document.write("Vous avez saisi la valeur correctement!");
        </script>
    </body>
</html>
