<!DOCTYPE html>
<html>
    <head>
        <title>Exercice4</title>
    </head>
    <body>
        <script>            
            var n=parseFloat(prompt("Entrez le premier nombre:"));
            var max=n;
            for(var i=2;i<=10;i++){
                var n=parseInt(prompt("Entrez l'entier N°"+i+":"));
                if(n>max)
                {
                    max=n;
                }
            }
            document.write("La plus grande valeur était:"+max);  
        </script>
    </body>
</html>
