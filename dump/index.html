<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>javascript</title>
</head>
<body>
    <p onclick="upper_case()">javaScript Regular expression to check string's first character is uppercase or not</p>
    <script>
        function upper_case(str)
{
   regexp = /^[A-Z]/;
   if (regexp.test(str))
    {
      console.log("String's first character is uppercase");
    } 
    else
    {
      console.log("String's first character is not uppercase");
    }
}
    </script>
</body>
</html>
