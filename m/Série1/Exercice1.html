<!DOCTYPE html>
<html>
    <head>
        <title>Exercice1</title>
    </head>
    <body>
        <script>
            alert("Résolution de l'équation ax+b=0:");
            var a=parseInt(prompt("Entrez a:"));
            var b=parseInt(prompt("Entrez b:"));
            if(a==0){
                if(b==0){
                    document.write("La solution est l'ensemble R");                    
                }
                else{
                    document.write("La solution est l'ensemble vide");
                }
            }
            else{
                let x=-b/a;
                document.write("La solution est:{"+x+"}");
            }
        </script>
    </body>
</html>
