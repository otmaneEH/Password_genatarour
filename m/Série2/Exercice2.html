<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercice2</title>
    </head>
    <body>
        <script>
            var ch=new Array();
            var ch1;
            do{
                ch1=prompt("Entrez une chaine:");
                if(ch1!=""){
                    ch.push(ch1);
                }
            }while(ch1!="");
            ch1=prompt("Entrez la chaine que vous recherchez:");
            var p=ch.indexOf(ch1);
            var s="<ul>";
            for(var i=0;i<ch.length;i++){
                s+="<li ";
                if(p==i){
                    s+="style='color:red'>";
                }
                else{
                    s+=">";
                }
                s+=ch[i]+"</li>";
            }
            s+="</ul>";
            document.write(s);
        </script>
    </body>
</html>
