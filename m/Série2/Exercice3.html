<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exercice2</title>
    </head>
    <body>
        <script>
            var t=new Array();
            var s=0;
            for(var i=0;i<10;i++){
                t.push(parseFloat(prompt("Entrez t["+i+"]:")));
                s+=t[i];
            }
            var moy=s/10;
            var s="<table border><tr>";
            for(var i=0;i<10;i++){
                s+="<td ";
                if(t[i]>moy){
                    s+="style='text-decoration:underline'>";
                }
                else
                    s+=">";
                s+=t[i]+"</td>";
            }
            s+="</tr></table>";
            document.write(s);
        </script>
    </body>
</html>
