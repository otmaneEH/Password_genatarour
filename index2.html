<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container offset-2 col-9 col-md-6 offset-md-3 mt-5">
        <form action="#">

            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label col-form-label">password leght</label>
                <div class="col-sm-10">
                    <input type="range" class="form-control-range" id="id" min="4" max="32" list="r">
                    <datalist id="r">
                        <option value="0" label="4%"></option>
                        <option value="10"></option>
                        <option value="20"></option>
                        <option value="30"></option>
                        <option value="40"></option>
                        <option value="50" label="16">44</option>
                        <option value="60"></option>
                        <option value="70"></option>
                        <option value="80"></option>
                        <option value="90"></option>
                        <option value="100" label="32"></option>
                    </datalist>
                </div>
                <label for="output" class="col-sm-2 col-form-label col-form-label">output</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-range" id="output">
                </div>
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" onclick="return makeid()">copy</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        var output = document.getElementById('output');
        function makeid() {
            var id = document.getElementById('id').value;
            var text = "";
            var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            for (var i = 0; i < id; i++)
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            output.value = text; 
            copyoutput();
            return text;
        }
        function copyoutput() {
            var copyText = document.getElementById("output");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
</body>

</html>
